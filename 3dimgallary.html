<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3D Circle Image Gallery</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient( 1200px 800px at 80% -10%, #aa99ff 0%, transparent 55% ),
              radial-gradient( 1200px 800px at 10% 110%, #ff9bd2 0%, transparent 60% ),
              linear-gradient(135deg, #6b59ff, #c5548f) !important;;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 600px;
      height: 500px;
      perspective: 1000px;
      max-width: 95vw;
      max-height: 80vh;
      box-sizing: border-box;
    }

    .carousel {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
    }

    .carousel img {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100px;
      height: 150px;
      object-fit: cover;
      transform-style: preserve-3d;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: width 0.2s, height 0.2s;
    }
    /* Responsive styles for mobile */
    @media (max-width: 600px) {
      .container {
        width: 100vw;
        height: 350px;
        max-width: 100vw;
        max-height: 60vh;
      }
      .carousel img {
        width: 60px;
        height: 90px;
      }
      .center-text {
        font-size: 16px !important;
        top: 30px !important;
        left: 50% !important;
        transform: translate(-50%, 0) !important;
      }
    }

  /* Removed auto-rotate animation */

    /* Center Text */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: bold;
      color: #ff00cc;
      text-align: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-text" style="top: 100px; left: 50%; transform: translate(-50%, 0); font-size: 20px; color: #faa9be; z-index: 1000; position: absolute;">
      ❤️ happy mothers day ❤️
    </div>
    <div class="carousel" id="carousel">
      <!-- Replace these with your images -->
      <img src="aditya.jpg" alt="">
      <img src="https://picsum.photos/id/1016/200/250" alt="">
      <img src="https://picsum.photos/id/1018/200/250" alt="">
      <img src="https://picsum.photos/id/1020/200/250" alt="">
      <img src="https://picsum.photos/id/1024/200/250" alt="">
      <img src="https://picsum.photos/id/1025/200/250" alt="">
      <img src="https://picsum.photos/id/1031/200/250" alt="">
      <img src="https://picsum.photos/id/1033/200/250" alt="">
    </div>
  </div>

  <script>
    // Arrange images in a perfect circle and allow interactive rotation
    const carousel = document.getElementById("carousel");
    const images = carousel.getElementsByTagName("img");
    const total = images.length;
    const angle = 360 / total;
    let rotationY = 0;

    function updateImages() {
      // Reduce translateZ to bring images closer together
  const gap = window.innerWidth <= 600 ? 120 : 180; // even smaller gap for mobile and desktop
      for (let i = 0; i < total; i++) {
        images[i].style.transform =
          `rotateY(${i * angle + rotationY}deg) translateZ(${gap}px)`;
      }
    }
    updateImages();

    // Touch and mouse drag support
    let startX = null;
    let lastRotationY = 0;

    function onPointerDown(e) {
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      lastRotationY = rotationY;
      document.addEventListener(e.touches ? 'touchmove' : 'mousemove', onPointerMove);
      document.addEventListener(e.touches ? 'touchend' : 'mouseup', onPointerUp);
    }

    function onPointerMove(e) {
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const dx = x - startX;
      rotationY = lastRotationY + dx * 0.5; // sensitivity
      updateImages();
    }

    function onPointerUp(e) {
      document.removeEventListener(e.touches ? 'touchmove' : 'mousemove', onPointerMove);
      document.removeEventListener(e.touches ? 'touchend' : 'mouseup', onPointerUp);
      startX = null;
    }

    carousel.addEventListener('mousedown', onPointerDown);
    carousel.addEventListener('touchstart', onPointerDown);
  </script>
</body>
</html>
